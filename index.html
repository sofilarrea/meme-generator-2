<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="hero-section" id="hero-section">
            <h1 class="title">Meme Generator</h1>
       <ul class="hero-button">
            <li><button id ="openSidebarButtonImg"><i class="texto fa-regular fa-image"></i>Images</button></li>
            <li><button id="openSidebarButtonText"><i class="texto fa-solid fa-font"></i>Text</button></li>
            <li><button id="modo"><i class="fa-regular fa-lightbulb" style="color: #ffffff;"></i>Dark Mode</button></li>
        </ul>
    </header>
    <aside id="aside-image">
        <section class="aside-container">
            <button id="close-img">Close</button>
            <h4 class="title-img">Imágen</h4>
            <ul class="sidebar-input">
                <li>
                    <label id="label-url">URL</label>
                    <input type="text" id="img_input"  placeholder="Ingrese la URL de la imagen y presione Enter">
                </li>
            </ul>
            <br>
            <ul id="sidebar-fondo" class="sidebar-fondo">
                <li>
                    <label id="label-background" aria-label="Color del fondo">Fondo</label>
                    <input type="color" id="color" value="#FFFFFF">
                </li>
                <br>
                <li>
                    <select id="blendModeFilter">
                        <option value="ninguno">Ninguno</option>
                        <option value="aclarar">Aclarar</option>
                        <option value="oscurecer">Oscurecer</option>
                        <option value="diferencia">Diferencia</option>
                        <option value="luminucidad">Luminucidad</option>
                        <option value="multiplicar">Multiplicar</option>
                    </select>
                </li>
            </ul>
            <br>
            <ul class="sidebar-filter">
                    <label for="laberl-filtros">Filtros</label>
                    <hr>
                    <br>
                    <li>
                        <label for="brightnessRange">Brillo</label>
                        <br>
                        <input type="range" id="brightnessRange" min="0" max="200" value="100" class="range">
                    </li>
                    <br>
                    <li>
                        <label for="opacityRange">Opacidad</label>
                        <br>
                        <input type="range" id="opacityRange" min="0" max="1" step="0.01" value="1" class="range">
                    </li>
                    <br>
                    <li>
                        <label for="contrastRange">Contraste</label>
                        <br>
                        <input type="range" id="contrastRange" min="0" max="200" value="100" class="range">
                    </li>
                    <br>
                    <li>
                        <label for="blurRange">Desenfoque</label>
                        <br>
                        <input type="range" id="blurRange" min="0" max="10" step="0.1" value="0" class="range">
                    </li>
                    <br>
                    <li>
                        <label for="grayscaleRange">Escala de grises</label>
                        <br>
                        <input type="range" id="grayscaleRange" min="0" max="100" value="0" class="range">
                    </li>
                    <br>
                    <li>
                        <label for="sepiaRange">Sepia</label>
                        <br>
                        <input type="range" id="sepiaRange" min="0" max="100" value="0" class="range">
                    </li>
                    <br>
                    <li>
                        <label for="hueRange">Hue</label>
                        <br>
                        <input type="range" id="hueRange" min="0" max="360" value="0" class="range">
                    </li>
                    <br>
                    <li>
                        <label for="saturateRange">Saturado</label>
                        <br>
                        <input type="range" id="saturateRange" min="0" max="200" value="100" class="range">
                    </li>
                    <br>
                    <li>
                        <label for="invertRange">Negativo</label>
                        <br>
                        <input type="range" id="invertRange" min="0" max="100" value="0" class="range">
                    </li>
                    <br>
                    <div class="clear-button">
                        <button id="clearFiltersButton">Borrar Todo</button>
                    </div>
            </ul>
        </section>
    </aside>
    <aside id="aside-text" class="aside-text">
        <section class="aside-text-container">
            <button id="close-text">Close</button>
            <h4>Texto</h4>
            <div class="sidebar-input-text">
                <ul class="first-list">
                    <li>
                        <p><strong>Superior</strong></p>
                        <input type="text" id="text-input-sup" placeholder="">
                        <br>
                        <input type="checkbox" id="hideTextCheckboxSup">
                        <label for="hideTextCheckboxSup">Sin texto superior</label>
                    </li>
                    <li>
                        <p> <strong>Inferior</strong></p>
                        <input type="text" id="text-input-inf" placeholder="">
                        <br>
                        <input type="checkbox" id="hideTextCheckboxInf">
                        <label for="hideTextCheckboxInf">Sin texto inferior</label>
                    </li>
                    <li>
                        <label id="font-family" aria-label="Estilos de fuente"><strong>Fuente</strong></label>
                        <select id="font-family-p">
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                            <option value="arialBlack">Arial Black</option>
                            <option value="americanTypewriter">American Typewriter</option>
                            <option value="madimiOne">Madimi One</option>
                            <option value="comicSans">Comic Sans MS</option>
                            <option value="helvetica">Helvetica</option>
                            <option value="verdana">Verdana</option>
                            <option value="timesNewRoman">Times New Roman</option>
                        </select>
                    </li>
                    <br>
                    <li>
                        <input type="number" min="30" max="60" value="30" id="font-size">
                    </li>
                    <br>
                    <li>                            <button type="button" class="button-direction" aria-label=" Izquierda">
                                <i class="fa-solid fa-align-left" id="text-align-left"></i>
                            </button>
                            <button type="button" class="button-direction" aria-label="Texto inferior" aria-label="Centro">
                                <i class="fa-solid fa-align-center" id="text-align-center"></i>
                            </button>
                            <button type="button" class="button-direction" aria-label="Derecha">
                                <i class="fa-solid fa-align-right" id="text-align-right"></i>
                            </button>

                    </li>
                </ul>
            </div>
            <div class="sidebar-filter-text">
                <ul class="color">
                    <li>
                        <p>Color</p>
                        <input type="color" id="color_input_texto">
                    </li>
                    <li>
                        <p>Fondo</p>
                        <input type="color" id="color_input_fondo">
                    </li>
                </ul>
                <ul id="space-text-list" class="botones">
                    <li class="contorno">
                        <label id="label-contorn">Contorno</label>
                        <div class="botons-directions-txt">
                            <button type="button" id="contorn-none" aria-label="Sin contorno">Ninguno</button>
                            <br>
                            <button type="button" id="contorn-light" aria-label="Contorno claro">Claro</button>
                            <br>
                            <button type="button" id="contorn-dark" aria-label="Contorno oscuro">Oscuro</button>
                        </div>
                    </li>
                    <li>
                        <label id="label-space">Espaciado</label>
                        <input type="number" min="10" max="30" value="10" id="padding-" aria-label="Espacio del texto">
                    </li>
                    <li>
                        <label id="line-height-label">Interlineado</label>
                        <select id="line-height">
                            <option value="0.8">0.8</option>
                            <option value="1">1</option>
                            <option value="1.2">1.2</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                        </select>
                    </li>
                </ul>
            </div>
        </section>
    </aside>
    <section class="square-section" id="section">
        <div class="square" id="square">
                <h2 id="textoUp">Top text</h2>
            <div class="cuadrado" id="cuadrado-dos"></div>
                <h2 id="textoDown">Bottom Text</h2>
            <div class="download" id="download">
                <button id="download-button">Download Meme</button>
            </div>
        </div>
    </section>

    <footer class="footer-section" id="footer">
        <p class="footer-p">© 2021 Meme Generator</p>
    </footer>
    <script src="/script/main.js"></script>
</body>
</html>
